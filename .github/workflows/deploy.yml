name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # ğŸ” Setup SSH
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # ğŸ—‚ï¸ Create APP folder on EC2
    - name: Create directory on EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.APP_PATH }}"

    # ğŸ“¤ Upload files to EC2
    - name: Upload files using rsync
      run: |
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

    # ğŸš€ Install & restart app
    - name: Install & restart Node.js app
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          cd ${{ secrets.APP_PATH }} &&
          echo 'ğŸ“¦ Checking project files...' &&
          ls -la &&
          
          echo 'ğŸ“¦ Installing dependencies...' &&
          npm install || exit 1 &&

          echo 'ğŸš€ Restarting PM2...' &&
          pm2 stop simple-web-server || true &&
          pm2 start server.js --name simple-web-server &&
          pm2 save
        "
